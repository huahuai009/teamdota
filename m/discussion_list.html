<!DOCTYPE html> 
<html> 
<head> 
<title>Teamdota</title> 
<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="jquery.mobile-1.0b3.css" />
<link rel="stylesheet" href="teamdotamob.css" />
<script src="jquery-1.6.2.min.js"></script>
<script src="jquery.mobile-1.0b3.js"></script> 
<script src="iscroll.js"></script>
<script src="jquery.mobile.iscroll.js"></script>
<script src="jquery.tmpl.js"></script>
<script src="phonegap.js"></script>
<script src="statusbarnotification.js"></script>
<script src="teamdotamob.js"></script>
<style>
/*
.ui-page 
{
	-webkit-backface-visibility: hidden;
} 
*/
</style>
</head> 
<body>
<div data-role="page" id="discussion_list" data-iscroll="disable">
<div data-role="header" data-theme="b" >
    <h1 id="discussion_page_title"></h1>
	<a href="javascript:back_home();void(0);" data-icon="arrow-l">返回</a>
	<a href="discussion_add_page.html" data-icon="add" >添加</a>
</div>
<div data-role="content">
	<div>
		<div id="discussion_page_refresh" onclick="discussion_refresh();void(0);">点击刷新交流区</div>
		<ul id="discussion_list_ul" data-role="listview" >
			<center><img src="images/loading.gif"/></center>
		</ul>
		<div id="discussion_page_more" onclick="discussion_more();void(0);">加载更多...</div> 
	</div>
</div>
<div data-role="footer" data-id="foo1" data-position="fixed">
	<div data-role="navbar">
		<ul>
			<li><a data-iconpos="top"  href="javascript:goto('discussion_list');void(0);"  class="ui-btn-active ui-state-persist" >交流区</a></li>
			<li><a data-iconpos="top"  href="javascript:goto('todos_list');void(0);" >待办事宜</a></li>
			<li><a data-iconpos="top"  href="javascript:goto('attachment_list');void(0);" >附件区</a></li>
			<li><a data-iconpos="top"  href="javascript:goto('document_list');void(0);">文档区</a></li>
		</ul>
	</div>
</div>
<script id="discussion_list_temp" type="text/html">
<li><a href="javascript:discussion_content(${discussionid},${post_num});">${subject}&nbsp;<span class="time">${timeline_format}</span>
{{if desp}}<div class="discussion_content">${desp}</div>{{/if}}
{{if post_num > 0}}<span class="ui-li-count" >${post_num}</span>{{/if}}</a>
</li>
</script>
<script>
$('#discussion_list').live( 'pagebeforeshow',function(event)
{
	$('#discussion_page_title').html( window.localStorage.getItem( 'pname' ) );
	show_local_discussion();	
});</script>
</div>
</body>
</html>
