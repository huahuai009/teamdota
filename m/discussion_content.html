<!DOCTYPE html> 
<html> 
<head> 
<title>Teamdota</title> 
<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="jquery.mobile-1.0b3.css" />
<link rel="stylesheet" href="teamdotamob.css" />
<script src="jquery-1.6.2.min.js"></script>
<script src="jquery.mobile-1.0b3.js"></script>
<script src="teamdotamob.js"></script>
<script src="jquery.tmpl.js"></script>
<script src="phonegap.js"></script>
<script src="statusbarnotification.js"></script>
<script src="teamdotamob.pic.js"></script>
<style>
/*
.ui-page 
{
	-webkit-backface-visibility: hidden;
} 
*/
</style>
</head> 
<body> 
<div data-role="page" id="discussion_content">
<div data-role="header" data-theme="b">
    <h1 id="content_page_title"></h1>
	<a href="javascript:back_discussion_list();" data-icon="arrow-l" data-direction="reverse">全部主题</a>
</div>
<div data-role="content">
	<div id="discussion_content_text"></div>
	<ul class="gallery" id="discussion_attachement_pic">
		
	</ul>
	<ul class="attachments" id="discussion_attachement_file">
		
	</ul>
	<div id="discussion_content_comment_form">
		<form  id="fcform">
			<div data-role="fieldcontain">
				<textarea name="comment_text" id="comment_text" class="m-input"></textarea>
				<a href="javascript:send_discussion_comment();void(0)" data-role="button" data-theme="e">添加新评论</a>
			</div>
		</form>
		<ul id="discussion_comment_list" data-role="listview" data-inset="true"></ul>
	</div>
</div>

<script id="discussion_content_text_temp" type="text/html">
<span><strong>${subject}</strong></span><br/>
<span class="time">作者：${author}，${timeline_format}</span>
<div class="formatted_content">{{html message}}</div>
</script>

<script>
$('#discussion_content').live( 'pagebeforeshow',function(event)
{
	$('#content_page_title').html( '主题详情' );
	show_discussion_content( window.localStorage.getItem( 'discussionid' ) );
	show_discussion_attachment( window.localStorage.getItem( 'discussionid' ) );
	show_discussion_comment( window.localStorage.getItem( 'discussionid' ) );
});
</script>
</div>
<div id="shade"></div>
</body>
</html>
